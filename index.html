<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script src="./script5.js" defer></script>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-family: "Lato", sans-serif;
        }

        a {
            text-decoration: none;
        }


        body {
            padding: 100px 0px;
        }
        .chess {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        .tr {
            width: 400px;
            height: 50px;
        }
        .td1 {
            width: 50px;
            height: 50px;
            text-align: center;
            background-color: #eee;
        }
        .td2 {
            width: 50px;
            height: 50px;
            text-align: center;
            background-color: #000;
        }
        .number {
            font-size: 20px;
            line-height: 50px;
            color: #333;
            position: relative;
            left: -50px;
        }
        .numberOne {
            left: -57px;
        }
        .liter {
            font-size: 20px;
            line-height: 50px;
            color: #333;
            position: relative;
            top: 50px;
        }






        .container {
            width: 1140px;
            margin: 0 auto;
        }
        .dflex, .shoppingCart__item__action, .shoppingCart__item__subtotal, .shoppingCart__item__shipping, .shoppingCart__item__quantity, .shoppingCart__item__unitPrice, .shoppingCart__item__productDetails, .shoppingCart__item, .shoppingCart__header {
            display: flex;
            align-items: center;
        }
        .shoppingCart {
            margin-top: 50px;
            margin-bottom: 190px;
        }
        .shoppingCart__header {
            border-bottom: 1px solid #eaeaea;
        }
        .shoppingCartTile {
            font-size: 13px;
            color: #222;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            line-height: 9px;
            padding-bottom: 20px;
        }
        .shoppingCart__item {
            height: 162px;
            padding: 21px 0;
            box-sizing: border-box;
            border-bottom: 1px solid #eaeaea;
        }
        .shoppingCart__item__productDetails {
            width: 37%;
        }
        .shoppingCart__item__unitPrice {
            width: 14%;
            justify-content: center;
        }
        .shoppingCart__item__quantity {
            width: 14%;
            justify-content: center;
        }
        .shoppingCart__item__quantity_input {
            width: 54px;
            height: 30px;
            font-size: 13px;
            color: #656565;
            font-weight: 400;
            text-align: center;
            padding: 8px 10px;
            border: 1px solid #e0e0e0;
            box-sizing: border-box;
            outline: 0;
            -moz-appearance: textfield;
            transition: border 0.9s;
        }
        .shoppingCart__item__quantity_input::-webkit-inner-spin-button {
            display: none;
        }
        .shoppingCart__item__quantity_input:hover, .shoppingCart__item__quantity_input:focus {
            border: 1px solid #777;
        }
        .shoppingCart__item__shipping {
            width: 14%;
            justify-content: center;
            text-transform: uppercase;
        }
        .shoppingCart__item__subtotal {
            width: 14%;
            justify-content: center;
        }
        .shoppingCart__item__action {
            width: 7%;
            justify-content: center;
        }
        .shoppingCart__productImg__link {
            display: block;
            height: 115px;
            background-color: #e1f0fa;
            padding: 1px;
            transition: box-shadow 0.2s;
        }
        .shoppingCart__productImg__link:hover {
            box-shadow: 0 0 13px 3px rgba(150, 150, 150, 0.3);
        }
        .shoppingCart__productParametersBox {
            display: block;
            height: 115px;
            padding: 8px 16px;
            box-sizing: border-box;
        }
        .shoppingCart__productName {
            font-size: 13px;
            color: #222;
            font-weight: 400;
            line-height: 9px;
            text-transform: uppercase;
            transition: color 0.2s;
        }
        .shoppingCart__productName:hover {
            color: #f16d7f;
        }
        .shoppingCart__productColor {
            margin-top: 38px;
            font-size: 13px;
            color: #575757;
            font-weight: 400;
            line-height: 9px;
        }
        .shoppingCart__productColor__value {
            font-size: 13px;
            color: #6f6e6e;
            font-weight: 300;
            line-height: 9px;
        }
        .shoppingCart__productSize {
            margin-top: 9px;
            font-size: 13px;
            color: #575757;
            font-weight: 400;
            line-height: 9px;
        }
        .shoppingCart__productSize__value {
            font-size: 13px;
            color: #6f6e6e;
            font-weight: 300;
            line-height: 9px;
        }
        .drop_cart_closer {
            position: relative;
            width: 15px;
            height: 15px;
            border-radius: 8px;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            background-color: #c0c0c0;
            top: -5px;
            transition: background-color 0.3s;
        }
        .drop_cart_closer:hover {
            background-color: #999;
        }
        .drop_cart_closer::before {
            content: "âœ–";
            display: block;
            position: absolute;
            font-size: 10px;
            color: #fff;
            font-weight: 700;
            top: 0.5px;
            left: 3px;
        }
        .shoppingCart_grandTotal {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            height: 100px;
        }
        .shoppingCart_grandTotal_empty {
            justify-content: center;
            font-size: 30px;
            color: #000;
        }
        .shoppingCart_grandTotal_grandTotal {
            width: 200px;
            font-size: 16px;
            color: #222;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            padding: 20px;
            background-color: #e5e3e3;
        }
        .shoppingCart_grandTotal_grandTotal_value {
            color: #f16d7f;
            margin-left: 20px;
        }
        .top0 {
            top: 0;
        }
    </style>
</head>

</body>
</html>
